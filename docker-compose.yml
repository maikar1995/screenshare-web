version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_WS_API_URL=${VITE_WS_API_URL}
    volumes:
      - .:/app
    networks:
      - screenshare-network

networks:
  screenshare-network:
    driver: bridge